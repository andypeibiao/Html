<html>
<head>

	<meta http-equiv="X-UA-compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width" initial-scale="1">
	<title>CSS3实现鼠标悬停显示消息提示框</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="nav">
		<ul>
